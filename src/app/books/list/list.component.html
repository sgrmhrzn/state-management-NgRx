<button (click)="add()">Add</button>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books;let i = index" [attr.data-index]="i">
            <th scope="row">{{i + 1}}</th>
            <td>{{book.name}}</td>
            <td>{{book.price}}</td>
        </tr>
    </tbody>
</table>
