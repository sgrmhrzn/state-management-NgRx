<div class="container">
    <div class="row">
        <div class="col-2">
            <button class="btn btn-success" (click)="add()">Add</button>
        </div>
        <div class="col-9">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books;let i = index" [attr.data-index]="i">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{book.Name}}</td>
                        <td>{{book.Price}}</td>
                        <td>
                            <button class="btn btn-success" (click)="addToCart(book)"><i
                                    class="fa fa-cart-plus"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
