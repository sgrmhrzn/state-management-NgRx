                <div class="card-body">
                    <h5 class="card-title">{{book.Name}}</h5>
                    <p class="card-text">Language: {{book.Language.DisplayTitle}}<br/>

                    </p>
                    <button class="btn btn-success" (click)="addToCart(book)"><i

                </div>
            </div>
