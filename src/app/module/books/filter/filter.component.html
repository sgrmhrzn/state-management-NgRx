<div class="filter">
    <h4>Filters</h4>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="language" value="language"
                [(ngModel)]="languageFilter.IsActive" (change)="filterOptionChange(0)" />
            <label class="form-check-label" for="exampleCheck1">Language</label>
        </div>
        <div class="form-check">
            <select class="form-control" (change)="filterOptionChange(0)" [(ngModel)]='languageFilter.Value'>
                <option value="">Select</option>
                <option value="eng">English</option>
                <option value="nep">Nepali</option>
                <option value="hin">Hindi</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="genre" value="genre"
                [(ngModel)]="genreFilter.IsActive" (change)="filterOptionChange(1)" />
            <label class="form-check-label" for="exampleCheck1">Genre</label>
        </div>
        <div class="form-check">
            <select class="form-control" (change)="filterOptionChange(1)" [(ngModel)]='genreFilter.Value'>
                <option value="">Select</option>
                <option value="fic">Fiction</option>
                <option value="rom">Romantic</option>
                <option value="aca">Academic</option>
            </select>
        </div>
    </div>
