    <button routerLink="form">Click</button>
    <div class="row">
        <!-- <div class="col-2">
            <button class="btn btn-success" (click)="add()">Add</button>
        </div> -->
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Language</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books;let i = index" [attr.data-index]="i">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{book.Name}}</td>
                        <td>{{book.Language.DisplayTitle}}</td>
                        <td>{{book.Genre.DisplayTitle}}</td>
                        <td>{{book.Price}}</td>
                        <td>
                            <button class="btn btn-success" routerLink="form/{{book.Id}}"><i
                                    class="fa fa-edit"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
